<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            border: 10px solid blue;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>Github Repositories</title>
</head>
<body>

<div class="container mt-5">
    <h1>Github Repositories</h1>
    <div class="form-group mt-4">
        <label for="username">Enter Github Username:</label>
        <input type="text" class="form-control" id="username" placeholder="e.g., johnpapa">
    </div>
    <button class="btn btn-primary" onclick="fetchUser()">Fetch User Info</button>

    <div id="user-info" class="mt-4"></div>
    <div id="repositories" class="mt-4"></div>
    <div id="pagination" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
